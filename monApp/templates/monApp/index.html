<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon App</title>
</head>
<body>
    <h1>Mon App</h1>
    <p>Bienvenue sur ma super application youhou</p>

    <h2>Liste des questions :</h2>
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li>{{question.text}} <a href="{% url 'monApp:editQuestion' idQuestion=question.id %}">Modifier</a> <a href="{% url 'monApp:deleteQuestion' idQuestion=question.id %}">Supprimer</a></li>
            {%endfor%}
        </ul>
    {% else %}
        <p>Oh non ! Personne n'a encore pos√© de question :'(</p>
        {%endif%}
    <a href="{% url 'monApp:createQuestion' %}">Pose ta question</a>
</body>
</html>
